{% for post in posts %}
  <div class="post-card">
    <p>{{ post.content }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="Post Image" width="300" />
    {% endif %}

    <form action="{% url 'stories:like_toggle' post.id %}" method="post">
      {% csrf_token %}
      <button type="submit">
        â™¥ {{ post.like_set.count }}
      </button>
    </form>

    <div class="comments">
      {% for comment in post.comment_set.all %}
        <p><strong>{{ comment.user.username }}:</strong> {{ comment.text }}</p>
      {% endfor %}
      <form action="{% url 'stories:comment_create' post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="comment_text" placeholder="Add a comment..." required />
        <button type="submit">Comment</button>
      </form>
    </div>
  </div>
{% endfor %}
