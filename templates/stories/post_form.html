{% extends 'base.html' %}
{% load static %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea name="content" class="form-control" rows="4" placeholder="Share your thoughts..."></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Image (optional)</label>
    <input type="file" name="image" class="form-control" accept="image/*" />
  </div>
  <div class="mb-3">
    <label class="form-label">File (optional)</label>
    <input type="file" name="file" class="form-control" />
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" value="on" id="anonCheck" name="is_anonymous" />
    <label class="form-check-label" for="anonCheck">Post anonymously</label>
  </div>
  <div class="mb-3">
    <label class="form-label">Pseudonym (shown if anonymous)</label>
    <input type="text" name="pseudonym" class="form-control" placeholder="e.g., HopefulSoul" />
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
  <a href="{% url 'stories:post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
